name: Main Python Workflow

on:
    pull_request:
        branches: ["main"]

jobs:
    python-job:

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Python
              uses: actions/setup-python@v4
            - name: Install Python dependencies
              run: pip install
            - name: Run ruff
              run: ruff check dictionary
